<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src ="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#getbtn").click(function () {

                    $.ajax({
                        url: "api/quote/" + $("#qid").val(),
                        type: "GET",
                        dataType: "json"
                    }).done(function (dataFromServer) { //called when ready
                        $("#thequote").val(dataFromServer.quote);
                    }).fail(function () {                 //called when wrong
                        alert("UUUUPPPPSSSS!");
                    });
                });
            });

        </script>
    </head>
    <body>
        <h2>Quote Editer</h2>
        <div>
            <input id="qid" type="text" placeholder="Enter id"><button id="getbtn">Get Quote</button>
        </div>
        <input id="thequote" style=" width:60em; margin-top:1em;">
    </body>
</html>
